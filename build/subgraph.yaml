specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: VotingVault
    network: mainnet
    source:
      startBlock: 14164602
      address: "0x02Bd4A3b1b95b01F2Aa61655415A5d3EAAcaafdD"
      abi: VotingVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VotingChangeEvent
        - Voter
      abis:
        - name: VotingVault
          file: VotingVault/abis/VotingVault.json
      eventHandlers:
        - event: VoteChange(indexed address,indexed address,int256)
          handler: handleVoteChange
      file: VotingVault/VotingVault.wasm
